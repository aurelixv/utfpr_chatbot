version: "3.1"

nlu:
- intent: start
  examples: |
    - /start
    - start
    - oi
    - ola
    - olar
    - opa
    - olá
    - alô
    - alou
    - hello
    - bom dia
    - boa tarde
    - boa noite
    - preciso de ajuda
    - voce pode me ajudar
    - consegue me dar uma força
    - me ajude
    - me ajuda
    - /help
    - help

- intent: cancel
  examples: |
    - /cancelar
    - cancelar
    - cancel
    - abortar
    - parar
    - sair

- intent: clear
  examples: |
    - /limpar
    - limpar
    - clear

- intent: enrollment_schedule
  examples: |
    - quero o cronograma de matricula
    - matricula de veteranos
    - data da matricula
    - qual a data da matricula para o campus [Curitiba](campus)
    - cronograma do campus [Dois Vizinhos](campus)
    - quando começa a matrícula em [medianeira](campus)

- intent: inform_campus
  examples: |
    - campus [Curitiba](campus)
    - cidade de [medianeira](campus)
    - na universidade [Dois Vizinhos](campus)
    - [Londrina](campus)

- intent: internship
  examples: |
    - [informacoes](internship_info) sobre estágio
    - quero saber sobre estagio
    - como funciona o estagio obrigatorio
    - onde encontro estágio não obrigatório
    - estagio nao obrigatorio
    - [diferenca](internship_info) entre estagio
    - [documentacao](internship_info) necessaria para estagio
    - [relatorio](internship_info) de estagio
    - alterar o meu [horario](internship_info) de estagio
    - [contato](internship_info) para estagio

- intent: inform_internship_info
  examples: |
    - [Informacoes Gerais](internship_info)
    - [Diferenca](internship_info)
    - [Documentacao](internship_info)
    - [Relatorios](internship_info)
    - [Alterar horario](internship_info)
    - [Mais informacoes contatos](internship_info)

- intent: assistance
  examples: |
    - [informacoes] sobre auxilio(assistance_info)
    - quero saber sobre auxilio estudantil
    - como funciona o auxilio moradia
    - me explique o auxilio alimentacao
    - o que e o auxilio basico
    - quais sao os [documentos] necessarios para o auxilio estudantil
    - qual o [cronograma] para solicitar o auxilio estudantil

- intent: inform_assistance_info
  examples: |
    - [informacoes](assistance_info)
    - [elegibilidade](assistance_info)
    - [cronograma](assistance_info)
    - [inscricoes](assistance_info)
    - [documentos](assistance_info)
    - [contatos](assistance_info)

