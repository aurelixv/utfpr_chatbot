version: "3.1"

nlu:
- intent: start
  examples: |
    - /start
    - start

- intent: chitchat/greet
  examples: |
    - oi
    - ola
    - alô

- intent: chitchat/goodbye
  examples: |
    - tchau
    - estou indo embora
    - vou nessa
    - xau

- intent: faq/estagio
  examples: |
    - informacoes sobre estagio
    - quero saber sobre estagio
    - onde encontro estagio
    - estagio obrigatorio
    - estagio nao obrigatorio

