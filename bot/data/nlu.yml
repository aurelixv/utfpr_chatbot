version: "3.1"

nlu:
- intent: start
  examples: |
    - /start
    - start

- intent: enrollment_schedule
  examples: |
    - quero o cronograma de matricula
    - matricula de veteranos
    - data da matricula
    - qual a data da matricula para o campus [Curitiba](campus)
    - cronograma do campus [Dois Vizinhos](campus)
    - quando começa a matrícula em [medianeira](campus)

- intent: inform_campus
  examples: |
    - campus [Curitiba](campus)
    - cidade de [medianeira](campus)
    - na universidade [Dois Vizinhos](campus)
    - [Londrina](campus)

- intent: chitchat/greet
  examples: |
    - oi
    - ola
    - olá
    - alô
    - bom dia
    - boa tarde
    - boa noite

- intent: chitchat/goodbye
  examples: |
    - tchau
    - estou indo embora
    - vou nessa
    - xau
    - ate a proxima
    - fui

- intent: chitchat/help
  examples: |
    - preciso de ajuda
    - voce pode me ajudar
    - consegue me dar uma forca
    - me ajude

- intent: faq/estagio
  examples: |
    - informacoes sobre estagio
    - quero saber sobre estagio
    - onde encontro estagio
    - estagio obrigatorio
    - estagio nao obrigatorio
    - estagio

- intent: faq/info
  examples: |
    - UTFPR
    - o que é a universidade
    - universidade tecnologica federal do parana
    - informacao sobre a universidade
    - site
    - pagina da universidade

- intent: faq/portal
  examples: |
    - portal do aluno
    - link para o portal
    - site portal do aluno
    - qual e o site do portal

- lookup: campus
  examples: |
    - Apucarana
    - Campo Mourão
    - Campo Mourao
    - Cornélio Procópio
    - Cornelio Procopio
    - Curitiba
    - Dois Vizinhos
    - Francisco Beltrão
    - Francisco Beltrao
    - Guarapuava
    - Londrina
    - Medianeira
    - Pato Branco
    - Ponta Grossa
    - Santa Helena
    - Toledo
    - Ecoville

- intent: affirm
  examples: |
    - sim
    - s
    - yes
    - concordo
    - com certeza
    - parece bom
    - correto

- intent: deny
  examples: |
    - não
    - nao
    - n
    - nunca
    - não concordo
    - sem condição

