version: "3.1"

actions:
  - action_get_schedule

forms:
  enrollment_schedule_form:
    required_slots:
        - campus

entities:
  - campus
slots:
  campus:
    type: text
    mappings:
    - type: from_entity
      entity: campus

intents:
  - start
  - chitchat
  - faq
  - enrollment_schedule
  - inform_campus
  - affirm
  - deny

responses:
  utter_start:
    - buttons:
      - payload: /estagio
        title: Estágio
      - payload: /site
        title: Site
      text: Olá! Eu sou o assistente virtual da UTFPR, como posso lhe ajudar?

  utter_chitchat/greet:
    - text: Olá! Eu sou o assistente virtual da UTFPR, como posso lhe ajudar?

  utter_chitchat/goodbye:
