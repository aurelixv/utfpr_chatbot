    - text: "Foi bom conversar com você!"
    - text: "Até a próxima!"
    - text: "Nos vemos no futuro..."

  utter_faq/estagio:
    - text: "Informacoes sobre estagio: em breve"

  utter_ask_campus:
    - text: Para qual campus?

  utter_did_that_help:
    - text: Isso ajudou você?
    - text: Consegui te ajudar?

  utter_happy:
