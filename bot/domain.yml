version: "3.1"

actions:
  - action_get_schedule
  - action_inform_internship
  - action_extract_internship_type
  - action_clear_slots

forms:
  enrollment_schedule_form:
    required_slots:
        - campus

  internship_form:
    required_slots:
        - internship_info

entities:
  - campus
  # - internship_type
  - internship_info

slots:
  campus:
    type: text
    mappings:
    - type: from_entity
      entity: campus

  internship_type:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  internship_info:
    type: categorical
    influence_conversation: false
    values:
      - Informacoes Gerais
      - Diferenca
      - Documentacao
      - Relatorios
      - Alterar horario
      - Mais informacoes contatos
    mappings:
      - type: from_entity
        entity: internship_info

intents:
  - start
  - cancel
  - clear
  - chitchat
  - faq
  - enrollment_schedule
  - inform_campus
  - affirm
  - deny
  - internship
  - inform_internship_info

responses:
  utter_start:
    - buttons:
      - payload: matricula
        title: Cronograma de Matrícula
      - payload: estagio
        title: Informaçōes de Estágio
      - payload: site
        title: Site da Instituição
      - payload: portal
        title: Portal do Aluno
      button_type: vertical
      text: Olá! Eu sou o assistente virtual da UTFPR, como posso lhe ajudar?

  utter_cancel:
    - text: Cancelando...

  utter_chitchat/goodbye:
    - text: Tchau!
    - text: Foi bom conversar com você!
    - text: Até a próxima!
    - text: Nos vemos no futuro...

  utter_chitchat/thank:
      - text: Por nada!
      - text: Estou à disposição...
      - text: Às suas ordens.

  utter_chitchat/fun_fact:
      - text: Você sabia que...

  utter_chitchat/joke:
      - text: Piada

  utter_faq/info:
    - text: "A Universidade Tecnológica Federal do Paraná (UTFPR) possui 13 câmpus no estado do Paraná, totalizando 2549 professores, 1176 técnicos administrativos e mais de 32 mil estudantes.\n\nSaiba mais em: https://portal.utfpr.edu.br/institucional/sobre-a-utfpr-1"

  utter_faq/portal:
    - text: Portal do aluno

  utter_internship/info:
    - text: "Informacoes sobre estagio: em breve"

  utter_ask_campus:
    - text: Para qual campus?

  utter_ask_internship_info:
    - buttons:
      - payload: informacoes gerais
        title: Informações Gerais
      - payload: diferenca
        title: Obrigatório vs Não Obrigatório
      - payload: documentacao
        title: Documentação
      - payload: relatorios
        title: Relatórios
      - payload: alterar horario
        title: Alterar horário
      - payload: mais informacoes
        title: Mais informações/Contatos
      - payload: cancelar
        title: Cancelar
      button_type: vertical
      text: O que deseja saber sobre estágio?

  utter_did_that_help:
    - text: Isso ajudou você?
    - text: Consegui te ajudar?
    - text: Isso foi útil?

  utter_positive_feedback:
    - text: Fico feliz em ajudar!
    - text: Que bom!

  utter_negative_feedback:
    - text: Que pena... vou deixar anotado e incluir na próxima melhoria do sistema.

  utter_please_rephrase:
    - text: Perdão, não sei lhe responder. Poderia reformular a pergunta?

  utter_clear:
    - text: Limpando memória do bot...

